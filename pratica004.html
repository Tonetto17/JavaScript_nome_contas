<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando as letras no JavaScript</title>
</head>
<body>
<script>
var nome= window.prompt('Digite seu nome: ')

document.write(`Olá, ${nome} Seu nome tem: ${nome.length} letras </br>`)
document.write(`Olá, ${nome}, Seu nome escrito em maiúsculas fica assim: ${nome.toUpperCase()}</br>`)
document.write(`Olá, ${nome} Seu nome escrito em letras minúsculas fica assim: ${nome.toLowerCase()}</br>`)
</script>
</body>
</html>
